<template name="scheme">
  <div class="scheme count-{{colors.length}}{{#if editActive}} edit-active{{/if}}{{#if isSchemeMode}} scheme-mode{{/if}}">
    <div class="swatches{{#if isSchemeMode}}{{#if editActive}} edit-scheme{{/if}}{{/if}}">
      {{#if isSchemeMode}}
        <div class="swatch remove-scheme" data-index="0">
          <div class="pos-c">
            <div class="hint--top" data-hint="remove swatch"><span class="icon-minus"></span></div>
          </div>
        </div>
      {{/if}}
      {{#foreach colors}}
        <div class="swatch{{#if isLifted $index}} lifted{{/if}}" data-index="{{$index}}">
          <div class="preview" style="
            background-color: {{colorBack .}};
            color: {{colorFore .}}
          ">
            {{#unless isLifted $index}}
              {{#if isSchemeMode}}
                {{#unless editActive}}
                  <div class="pos-t">
                    <a target="_blank" href="{{linkLess .}}">
                      <div class="hint--bottom" data-hint="download color as .less">
                        <span class="icon-less"></span>
                      </div>
                    </a>
                    <a target="_blank" href="{{linkImage .}}">
                      <div class="hint--bottom" data-hint="download color as .png">
                        <span class="icon-image"></span>
                      </div>
                    </a>
                    <a target="_blank" href="{{linkPerma .}}">
                      <div class="hint--bottom" data-hint="permalink to color">
                        <span class="icon-link"></span>
                      </div>
                    </a>
                  </div>
                {{/unless}}
              {{else}}
                <div class="pos-t">
                  <a target="_blank" href="{{linkLess .}}">
                    <div class="hint--bottom" data-hint="download color as .less">
                      <span class="icon-less"></span>
                    </div>
                  </a>
                  <a target="_blank" href="{{linkImage .}}">
                    <div class="hint--bottom" data-hint="download color as .png">
                      <span class="icon-image"></span>
                    </div>
                  </a>
                  <a target="_blank" href="{{linkPerma .}}">
                    <div class="hint--bottom" data-hint="permalink to color">
                      <span class="icon-link"></span>
                    </div>
                  </a>
                </div>
              {{/if}}
              <div class="pos-c">
                {{getColorTag . displayColorType}}
                <br/><br/>
                {{#if isSchemeMode}}
                  {{#unless editActive}}
                    {{#if isCenter $index}}
                      <div class="hint--top" data-hint="unlock scheme"><span class="icon-lock"></span></div>
                    {{/if}}
                  {{/unless}}
                {{else}}
                  {{#unless $first}}
                    <div class="hint--top" data-hint="switch with left swatch"><span class="icon-left"></span></div>
                  {{/unless}}
                  <div class="hint--top" data-hint="remove swatch"><span class="icon-trash{{#if $first}} no-first{{/if}}{{#if $last}} no-last{{/if}}"></span></div>
                  {{#unless $last}}
                    <div class="hint--top" data-hint="switch with right swatch"><span class="icon-right"></span></div>
                  {{/unless}}
                {{/if}}
              </div>
              {{#if isSchemeMode}}
                {{#if isCenter $index}}
                  {{#unless editActive}}
                    <div class="pos-b">
                      <div class="hint--top" data-hint="show edit/details"><span class="icon-up"></span></div>
                    </div>
                  {{/unless}}
                {{/if}}
              {{else}}
                <div class="pos-b">
                  <div class="hint--top" data-hint="show edit/details"><span class="icon-up"></span></div>
                </div>
              {{/if}}
            {{else}}
              <div class="pos-b">
                <div class="hint--top" data-hint="close details"><span class="icon-down"></span></div>
              </div>
            {{/unless}}
          </div>
          {{#if isLifted $index}}
            {{#if isSchemeMode}}
              <div
                class="details"
                data-index="{{$index}}"
                style="
                  background-color: #222;
                  color: #aaa;
                ">
                <div class="pos-t">
                  scheme root color<br/><br/>
                  <div data-type="hex" {{#if isDisplayColorType "hex"}}style="color: #ddd"{{/if}}>
                    {{getColorTag currentColor "hex"}}
                  </div>
                  <div data-type="rgb" {{#if isDisplayColorType "rgb"}}style="color: #ddd"{{/if}}>
                    {{getColorTag currentColor "rgb"}}
                  </div>
                  <div data-type="hsl" {{#if isDisplayColorType "hsl"}}style="color: #ddd"{{/if}}>
                    {{getColorTag currentColor "hsl"}}
                  </div>
                  <div data-type="hsv" {{#if isDisplayColorType "hsv"}}style="color: #ddd"{{/if}}>
                    {{getColorTag currentColor "hsv"}}
                  </div>
                  <div data-type="cmy" {{#if isDisplayColorType "cmy"}}style="color: #ddd"{{/if}}>
                    {{getColorTag currentColor "cmy"}}
                  </div>
                  <div data-type="cmyk" {{#if isDisplayColorType "cmyk"}}style="color: #ddd"{{/if}}>
                    {{getColorTag currentColor "cmyk"}}
                  </div>
                  <div data-type="XYZ" {{#if isDisplayColorType "XYZ"}}style="color: #ddd"{{/if}}>
                    {{getColorTag currentColor "XYZ"}}
                  </div>
                  <div data-type="Yxy" {{#if isDisplayColorType "Yxy"}}style="color: #ddd"{{/if}}>
                    {{getColorTag currentColor "Yxy"}}
                  </div>
                </div>
                <div class="pos-c">
                  <table>
                    <colgroup>
                      <col width="2em" />
                      <col width="*" />
                      <col width="4em" />
                    </colgroup>
                    {{#foreach bounds}}
                      <tr>
                        <td>
                          {{$key}}
                        </td>
                        <td>
                          <input
                            id="range-{{../$index}}-{{$key}}"
                            name="range-{{../$index}}-{{$key}}"
                            type="range"
                            min="{{min}}"
                            max="{{max}}"
                            data-key="{{$key}}"
                            step="any"
                            value="{{colorValue currentColor $key}}" />
                        </td>
                        <td>
                          {{factorizedColorValue currentColor $key}}
                        </td>
                      </tr>
                    {{/foreach}}
                  </table>
                </div>
              </div>
            {{else}}
              <div
                class="details"
                data-index="{{$index}}"
                style="
                  background-color: #222;
                  color: #aaa;
                ">
                <div class="pos-t">
                  <div data-type="hex" {{#if isDisplayColorType "hex"}}style="color: #ddd"{{/if}}>
                    {{getColorTag . "hex"}}
                  </div>
                  <div data-type="rgb" {{#if isDisplayColorType "rgb"}}style="color: #ddd"{{/if}}>
                    {{getColorTag . "rgb"}}
                  </div>
                  <div data-type="hsl" {{#if isDisplayColorType "hsl"}}style="color: #ddd"{{/if}}>
                    {{getColorTag . "hsl"}}
                  </div>
                  <div data-type="hsv" {{#if isDisplayColorType "hsv"}}style="color: #ddd"{{/if}}>
                    {{getColorTag . "hsv"}}
                  </div>
                  <div data-type="cmy" {{#if isDisplayColorType "cmy"}}style="color: #ddd"{{/if}}>
                    {{getColorTag . "cmy"}}
                  </div>
                  <div data-type="cmyk" {{#if isDisplayColorType "cmyk"}}style="color: #ddd"{{/if}}>
                    {{getColorTag . "cmyk"}}
                  </div>
                  <div data-type="XYZ" {{#if isDisplayColorType "XYZ"}}style="color: #ddd"{{/if}}>
                    {{getColorTag . "XYZ"}}
                  </div>
                  <div data-type="Yxy" {{#if isDisplayColorType "Yxy"}}style="color: #ddd"{{/if}}>
                    {{getColorTag . "Yxy"}}
                  </div>
                </div>
                <div class="pos-c">
                  <table>
                    <colgroup>
                      <col width="2em" />
                      <col width="*" />
                      <col width="4em" />
                    </colgroup>
                    {{#foreach bounds}}
                      <tr>
                        <td>
                          {{$key}}
                        </td>
                        <td>
                          <input
                            id="range-{{../$index}}-{{$key}}"
                            name="range-{{../$index}}-{{$key}}"
                            type="range"
                            min="{{min}}"
                            max="{{max}}"
                            data-key="{{$key}}"
                            step="any"
                            value="{{colorValue .. $key}}" />
                        </td>
                        <td>
                          {{factorizedColorValue .. $key}}
                        </td>
                      </tr>
                    {{/foreach}}
                  </table>
                </div>
              </div>
            {{/if}}
          {{/if}}
        </div>
      {{/foreach}}
      {{#if isSchemeMode}}
        <div class="swatch add-scheme">
          <div class="pos-c">
            <div class="hint--left" data-hint="add new swatch"><span class="icon-plus"></span></div>
          </div>
        </div>
      {{else}}
        {{#if editActive}}
          <div
            class="swatch edit" style="
              background-color: {{colorBack currentColor}};
              color: {{colorFore currentColor}}"
          >
            <div class="pos-c">
              {{getColorTag currentColor displayColorType}}
            </div>
            {{#foreach colors}}
              <div class="icon-marker" style="
              top:  {{markerTop .}};
              left: {{markerLeft .}};"></div>
            {{/foreach}}
          </div>
          {{else}}
          <div class="swatch add">
            <div class="pos-c">
              <div class="hint--left" data-hint="add new swatch"><span class="icon-plus"></span></div>
            </div>
          </div>
        {{/if}}
      {{/if}}
    </div>
  </div>
</template>
